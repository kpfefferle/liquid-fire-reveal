defaults: &defaults
  docker:
    - image: circleci/node:6-browsers
      environment:
        JOBS: 2
  working_directory: ~/liquid-fire-reveal

version: 2
jobs:
  install_dependencies:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Yarn Install
          command: yarn install --non-interactive --no-lockfile
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint_hbs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint HBS
          command: yarn run lint:hbs

  lint_js:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint JS
          command: yarn run lint:js

  test_lts_2_16:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/liquid-fire-reveal/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-lts-2.16 --skip-cleanup=true

  test_lts_2_18:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/liquid-fire-reveal/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-lts-2.16 --skip-cleanup=true

  test_lts_3_4:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/liquid-fire-reveal/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-lts-3.4 --skip-cleanup=true

  test_release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/liquid-fire-reveal/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-release --skip-cleanup=true

  test_beta:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/liquid-fire-reveal/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Run Tests
          command: ember try:one ember-beta --skip-cleanup=true

  deploy_production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "d0:1b:7c:13:fa:04:d0:c2:53:48:09:8a:af:87:f1:b3"
      - run:
          name: GitHub SSH Config
          command: |
            echo '  VerifyHostKeyDNS yes' >> ~/.ssh/config
            echo '  StrictHostKeyChecking no' >> ~/.ssh/config
      - run: echo 'export PATH=~/liquid-fire-reveal/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Deploy Production
          command: ember deploy production --verbose

workflows:
  version: 2
  test_matrix:
    jobs:
      - install_dependencies
      - lint_hbs:
          requires:
            - install_dependencies
      - lint_js:
          requires:
            - install_dependencies
      - test_lts_2_16:
          requires:
            - install_dependencies
      - test_lts_2_18:
          requires:
            - install_dependencies
      - test_lts_3_4:
          requires:
            - install_dependencies
      - test_release:
          requires:
            - install_dependencies
      - test_beta:
          requires:
            - install_dependencies
      - deploy_production:
          requires:
            - lint_hbs
            - lint_js
            - test_lts_2_16
            - test_lts_2_18
            - test_release
            - test_beta
          filters:
            branches:
              only: master
